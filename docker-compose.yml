version: '3.8'

services:
  # PostgreSQL para Auth Service
  postgres-auth:
    image: postgres:17-alpine
    container_name: ecommerce-postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # Redis (para sesiones y cache)
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network

  # pgAdmin (opcional - para ver la base de datos gr√°ficamente)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecommerce-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - ecommerce-network
    depends_on:
      - postgres-auth

volumes:
  postgres-auth-data:
  redis-data:


networks:
  ecommerce-network:
    driver: bridge
